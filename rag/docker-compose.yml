version: "3.9"

services:
  ozi-api:
    container_name: ozi-api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - shared_data:/shared
    depends_on:
      - qdrant
    environment:
      - VECTOR_DB_HOST=qdrant
      - VECTOR_DB_PORT=6333

  qdrant:
    image: qdrant/qdrant
    container_name: qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HOST=0.0.0.0

volumes:
  shared_data:
  qdrant_storage: